            <div id="map" style="width: 100%; height: 580px;"></div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
            <script src="./assets/js/leaflet.groupedlayercontrol.js"></script>
            <script src="./assets/js/exampledata.js"></script>
            <script>
    var map = L.map('map', {
      center: [42.3832, -72.5199],
      zoom: 15,
      layers: [ExampleData.Basemaps.Streets, ExampleData.LayerGroups.events, ExampleData.LayerGroups.people]
    });

    // Overlay layers are grouped
    var groupedOverlays = {
      "People": {
        "People": ExampleData.LayerGroups.people,
    },
    "Events": {
        "Events": ExampleData.LayerGroups.events
      }};
      L.control.groupedLayers(ExampleData.Basemaps, groupedOverlays).addTo(map);
                  </script>
